<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="C:/Users/lenovo/Documents/未命名站点 1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="C:/Users/lenovo/Documents/未命名站点 1/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="C:/Users/lenovo/Documents/未命名站点 1/css/bootstrap-table.min.css">

<script src="C:/Users/lenovo/Documents/未命名站点 1/js/jquery.min.js"></script>
<script src="C:/Users/lenovo/Documents/未命名站点 1/js/bootstrap.min.js"></script>
<script src="C:/Users/lenovo/Documents/未命名站点 1/js/bootstrap-table.min.js"></script>
<script src="C:/Users/lenovo/Documents/未命名站点 1/js/bootstrap-table-locale-all.min.js"></script>
<script src="C:/Users/lenovo/Documents/未命名站点 1/js/usermanager.js"></script>


</head>

<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			用户信息管理
		</div>
		<div id="toolbar">
			<button id="add" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
			添加
			</button>
		</div>
		<table id="usertab"
			data-toolbar="#toolbar"
  			data-search="true"
  			data-show-refresh="true"
			data-show-toggle="true">
		</table>
	</div>
	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">
					用户信息
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<label for="name" class="col-sm-4 control-label">
						姓名:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name" placeholder="请输入姓名"/>	
					</div>
					
				</div>
				
				<div class="row">
					<label for="sex" class="col-sm-4 control-label">
						性别:
					</label>
					<div class="col-sm-8">
						<select id="sex" class="form-control">
							<option>男</option>
							<option>女</option>
						</select>
					</div>	
				</div>
				
				<div class="row">
					<label for="age" class="col-sm-4 control-label">
						年龄:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="age" placeholder="请输入年龄"/>	
					</div>		
				</div>
				
				<div class="row">
					<label for="phone" class="col-sm-4 control-label">
						电话:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="phone" placeholder="请输入电话"/>	
					</div>		
				</div>
				
				<div class="row">
					<label for="address" class="col-sm-4 control-label">
						住址:
					</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="address" placeholder="请输入住址"/>	
					</div>		
				</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">
					添加
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	
</body>
</html>
